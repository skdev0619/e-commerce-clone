version: '3'
services:
  mysql:
    image: mysql:8.0
    ports:
      - "33306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_USER=application
      - MYSQL_PASSWORD=application
      - MYSQL_DATABASE=hhplus
    volumes:
      - ./data/mysql/:/var/lib/mysql

  redis:
    image: redis:latest
    container_name: e-commerce-redis
    ports:
      - "6379:6379"

networks:
  default:
    driver: bridge